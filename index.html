<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>StickMan</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;touch-action:none; font-family: Arial;}
canvas{display:block}
#ui{position:absolute;bottom:20px;left:0%;display:flex;gap:20px;z-index:10}
#joystick{width:120px;height:120px;border-radius:50%;background:#333;position:relative;touch-action:none}
#stick{width:60px;height:60px;border-radius:50%;background:#999;position:absolute;top:30px;left:30px}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="ui">
  <div id="joystick"><div id="stick"></div></div>
</div>
</body>
</html>
<div id="startScreen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#222;color:white;z-index:11; o">
  <div style="position:absolute;top:50%;left:50%;width:300px;height:500px; max-height:80%;margin-left:-150px; background:#333;padding:20px;box-sizing:border-box; overflow: hidden, scroll; transform: translate(0,-50%);">
    <h2 style="text-align:center;margin-bottom:20px;">Experiments</h2>
    <button id="hostBtn" style="display:block;width:200px;height:50px;margin:10px auto;background:#555;color:white;font-size:18px;border:none;">Host</button>
    <button id="joinBtn" style="display:block;width:200px;height:50px;margin:10px auto;background:#555;color:white;font-size:18px;border:none;">Join</button>
    <input id="joinInput" placeholder="Enter host ID" style="display:none;width:200px;height:30px;margin:10px auto;text-align:center;">
    <button id="joinConfirm" style="display:none;width:200px;height:40px;margin:10px auto;background:#777;color:white;font-size:16px;border:none;">Connect</button>
    <button id="playBtn" style="display:none;width:200px;height:40px;margin:10px auto;background:#555;color:white;font-size:16px;border:none;">Play</button>
    <p id="status" style="text-align:center;margin-top:10px;">Players: 1/4</p>
  </div>
</div>

<div id="confirmScreen" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:12;">
  <div style="position:absolute;top:50%;left:50%;width:300px;height:150px;margin-left:-150px;margin-top:-75px;background:#333;padding:20px;box-sizing:border-box;text-align:center;color:white;">
    <p>Are you sure you want to end this host and start a new one?</p>
    <button id="confirmYes" style="margin:10px;width:100px;height:40px;background:#555;color:white;border:none;">Yes</button>
    <button id="confirmNo" style="margin:10px;width:100px;height:40px;background:#777;color:white;border:none;">No</button>
  </div>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="./code.js"></script>
